<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
  * {
    padding: 0;
    margin: 0;
    font-size: 3.4mm;
  }

  .bill-wrap {
    width: 38mm;
    height: 29mm;
    float: left;
  }

  .bill-wrap:nth-child(even) {
    margin-left: 3mm
  }

  .bill-wrap td {
    text-align: center;
  }

  .qr-wrap img {
    width: 14mm;
    margin: 0 auto;
  }

  .bill-number {
    font-size: 2.5mm;
    text-align: right;
  }

</style>

<body>
  <table class="bill-wrap">
    <tbody>
      <tr>
        <td>LMS00384F</td>
        <td>D28C03</td>
      </tr>
      <tr>
        <td colspan="2" class="qr-wrap">
          <img src="./QR.png" alt="">
          <span class="bill-number">1/30</span>
        </td>
      </tr>
      <tr>
        <td>247912</td>
        <td>1-8888</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
