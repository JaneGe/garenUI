<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>货架位标签</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        table {
            width: 70mm;
            height: 50mm;
        }
        .code-img {
            text-align: center;
        }
        .code-img img {
            width: auto;
            height: 20mm;
        }
        .code-img p {
            text-align: center;
            font-size: 17px;
            height: 5mm;
        }
        .up-img img { 
            margin-right: -6mm;
            width:23mm;
            height: 25mm;
        }
        .last-td {
            width: 70mm;
            height:20mm;
            font-size: 46px;
            font-weight: 800;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="code-img">
                <img src="QR.png" alt="">
                <p>A01D05</p>
            </td>
            <td class="up-img"><img src="up.png" alt=""></td>
        </tr>
        <tr>
            <td colspan="2" class="last-td"><span>A01D05</span></td>
        </tr>
    </table>
</body>
</html>
