<style>
  * {
    padding: 0;

  }

  .bill-wrap {
    width: 38mm;
    height: 29mm;
    float: left;
  }

  .bill-wrap:nth-child(even) {
    margin-left: 3mm
  }

  .bill-wrap td {
    text-align: center;
  }

  .qr-wrap img {
    width: 16mm;
    margin: 0 auto;
  }

  .bill-number {
    font-size: 2.5mm;
    text-align: right;
  }

</style>

      </tr>
