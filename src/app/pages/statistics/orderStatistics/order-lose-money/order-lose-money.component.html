<!-- 亏本订单统计 -->
<section class="card card-block">
  <app-order-head loseMoney="true" (childChangePlateForm) = "getchildChangePlateForm($event)"
                  (childChangeOrdertimeSearch) = "getchildChangeOrdertimeSearch($event)"
                  (childSelectOrder) = "getchildSelectOrder($event)"
                  (childChangeAccounts) = "getchildChangeAccounts($event)"
                  (childChangeCountry) = "getchildChangeCountry($event)"
                  (childOnchangeTime) = "getchildOnchangeTime($event)"
                  (childOnchangeCurreny) = "getchildOnchangeCurreny($event)"></app-order-head>
  <div class="content-wrap">
    <div class="table-wrap">
      <form class="pagination-wrapper">
        <div class="form-group pages">
          <pagination-controls class="my-pagination" id="pager" (pageChange)="pageChanged($event)" maxSize="9" directionLinks="true"
            autoHide="true" previousLabel="上一页" nextLabel="下一页" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
            screenReaderCurrentLabel="You're on page">
          </pagination-controls>
        </div>
        <div class="form-group options pages">
          <div class="input-group input-group-sm">
            <select class="form-control" name="pageChangedName" [(ngModel)]="PageInfo.pageSize">
              <option>1</option>
              <option>2</option>
              <option>5</option>
              <option>10</option>
              <option>20</option>
              <option>50</option>
              <option>100</option>
              <option>200</option>
            </select>
            <span class="input-group-addon addon-right">条/页</span>
            <span class="input-group-addon addon-right">共{{PageInfo.totalCount}}条</span>
          </div>
        </div>
      </form>
      <table class="table table-hover table-bordered">
        <thead>
          <tr class="black-muted-bg">
            <th>订单</th>
            <th>包裹号
              <br>跟踪号</th>
            <th>收件人/国家</th>
            <th>预估利润(￥)</th>
            <th>亏损金额(￥)</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of lostmoneys|paginate: { id: 'pager',
                                                        itemsPerPage:PageInfo.pageSize,
                                                        currentPage:PageInfo.pageIndex,
                                                        totalItems:PageInfo.totalCount};let index = index">
            <td>
              <a href="javascript:;" (click)="orderModal(item.orderId)" title="点击查看订单详情">{{item.orderNumber}}</a>
            </td>
            <td>{{item.packageNumber}}
              <br>{{item.trackNumber}}</td>
            <td>{{item.buyerName}}/UK</td>
            <td>{{item.estimateProfit}}</td>
            <td class="red-text">{{item.confirmProfit}}</td>
          </tr>
        </tbody>
      </table>
      <form class="pagination-wrapper">
        <div class="form-group pages">
          <pagination-controls class="my-pagination" id="pager" (pageChange)="pageChanged($event)" maxSize="9" directionLinks="true"
            autoHide="true" previousLabel="上一页" nextLabel="下一页" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
            screenReaderCurrentLabel="You're on page">
          </pagination-controls>
        </div>
        <div class="form-group options pages">
          <div class="input-group input-group-sm">
            <select class="form-control" name="pageChangedName" [(ngModel)]="PageInfo.pageSize">
              <option>1</option>
              <option>2</option>
              <option>5</option>
              <option>10</option>
              <option>20</option>
              <option>50</option>
              <option>100</option>
              <option>200</option>
            </select>
            <span class="input-group-addon addon-right">条/页</span>
            <span class="input-group-addon addon-right">共{{PageInfo.totalCount}}条</span>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
