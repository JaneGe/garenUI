<div class="pop-content animated fadeIn">
  <div class="modal-header">
    <span class="modal-title">编辑回传订单</span>
    <button type="button" class="close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" *ngIf="orderInfo != null">
    <div class="form-group row">
      <div class="col-md-3">
        <label class="control-label">回传失败原因：</label>
      </div>
      <div class="col-md-9">
        <span class="red-text">Code:{{orderInfo.failCode}},Message:{{orderInfo.failMessage}}</span>
      </div>
      <div class="col-md-3">
        <label class="control-label">订单号：</label>
      </div>
      <div class="col-md-9">
        <span>{{orderInfo.orderNumber}}（{{orderInfo.channelType}}：{{orderInfo.channelName}}）</span>
      </div>
      <div class="col-md-3">
        <label class="control-label">物流方式：</label>
      </div>
      <div class="col-md-9">
        <span>{{orderInfo.ssName}}</span>
      </div>
      <div class="col-md-3">
        <label class="control-label">回传单号：</label>
      </div>
      <div class="col-md-9">
        <input type="text" class="form-control" [(ngModel)]="orderInfo.completeSaleNumber">
      </div>
      <div class="col-md-3">
        <label class="control-label">平台物流方式：</label>
      </div>
      <div class="col-md-9">
        <select2 class="select2" *ngIf="allLogistics && allLogistics.length > 0"  [width]="417" [data]="allLogistics" [value]="value" (valueChanged)="onChanged($event)"></select2>
        <input style="margin-top:10px" [(ngModel)]="orderInfo.carrierName" *ngIf="this.orderInfo.carrierCode && this.orderInfo.carrierCode.toLocaleLowerCase().indexOf('other') >= 0" type="text" class="form-control">
        <!--<span class="help-block sub-little-text">这是交易平台系统支持的物流方式，如果没有符合的，请选择Other。</span>-->
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="btn-group">
      <button class="btn btn-default" (click)="closeModal()">取消</button>
      <button class="btn btn-primary" (click)="doCompleteSaleInfo()">执行回传</button>
    </div>
  </div>
</div>
