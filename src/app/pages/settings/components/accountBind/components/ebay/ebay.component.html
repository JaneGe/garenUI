<h3 class="emport-title">ebay账户授权</h3>
<a href="https://signin.ebay.com/" class="btn btn-default" target="_blank">添加账户</a>
<button class="btn btn-default" data-toggle="modal" data-target="#myModal">E邮宝授权</button>
<div class="modal fade E-emport" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <span>EUB账户列表</span>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <table class="table table-hover table-bordered">
          <thead>
          <tr>
            <th>代码（ebay账户）</th>
            <th>APAC</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
            <tr>
              <td>WW（zmytommy-0</td>
              <td>未授权</td>
              <td>
                <a href="javascript:;">检查授权</a>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="btn-footer">
          <button class="btn btn-default">批量检查</button>
          <button class="btn btn-primary" data-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="vertical-scroll table-box">
  <table class="table table-hover table-bordered">
    <thead>
    <tr>
      <th>代码</th>
      <th>ebay账户</th>
      <th>APAC授权</th>
      <th>密钥有效期</th>
      <th>状态</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let account of accountdata;let i = index">
        <td>{{account.code}}</td>
        <td>{{account.account}}</td>
        <td [innerHtml]="account.apac==1?'已授权':'未授权'" [ngStyle]="{'color':account.apac==1?'#9ef4e6':'#ffaaa6'}"></td>
        <td>{{account.start}} 至 {{account.end}}</td>
        <td [innerHtml]="account.state==1?'已启用':'已停用'" [ngStyle]="{'color':account.state==1?'#9ef4e6':'#ffaaa6'}"></td>
        <td>
          <div class="select">
            <ul class="select-list">
              <li>
                <span href="javascript:;" (click)="stateChange(i)" [innerHtml]="account.state==1?'停用账号':'启用账号'"></span>
              </li>
              <li>
                <span href="javascript:;">更新密钥</span>
              </li>
              <li>
                <span href="javascript:;" data-toggle="modal" data-target="#myModal">E邮宝授权</span>
              </li>
            </ul>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
