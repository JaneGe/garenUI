<h3 class="emport-title">Cdiscount账户授权</h3>
<button class="btn btn-default" data-toggle="modal" data-target="#myModal">添加账户</button>
<div class="modal fade cd-add" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <span>添加Cdiscount帐号</span>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <div class="card card-block">
          <form [formGroup]="formModel" (submit)="createUser()">
            <ul>
              <li>
                <label>Cdiscount账户名：</label>
                <input type="text" class="form-control" formControlName="cdname">
              </li>
              <li>
                <label>密码：</label>
                <input type="text" class="form-control" formControlName="password">
              </li>
              <li>
                <label>国家：</label>
                <select name="" id="" class="form-control" formControlName="country">
                  <option value="">未指定</option>
                  <option value="1">中国</option>
                  <option value="2">香港</option>
                  <option value="3">法国</option>
                  <option value="4">欧洲</option>
                </select>
              </li>
            </ul>
            <button class="btn btn-default" data-dismiss="modal">取消</button>
            <input type="submit" class="btn btn-primary" value="保存">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="vertical-scroll table-box">
  <table class="table table-hover table-bordered">
    <thead>
    <tr>
      <th>Cdiscount账户名</th>
      <th>购物车功能</th>
      <th>状态</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cddata of cddata;let i = index">
        <td>{{cddata.cdname}}</td>
        <td [innerHtml]="cddata.cart==1?'已启用':'已停用'" [ngStyle]="{'color':cddata.cart==1?'#9ef4e6':'#ffaaa6'}"></td>
        <td [innerHtml]="cddata.state==1?'已启用':'已停用'" [ngStyle]="{'color':cddata.state==1?'#9ef4e6':'#ffaaa6'}"></td>
        <td>
          <a href="javascript:;" class="edit-btn">编辑</a>
          <a href="javascript:;" class="edit-btn" (click)="stateChange(i)" [innerHtml]="cddata.state==1?'停用账号':'启用账号'"></a>
          <a href="javascript:;" class="edit-btn" (click)="stateChange2(i)" [innerHtml]="cddata.cart==1?'停用购物车':'启用购物车'"></a>
          <a href="javascript:;" class="edit-btn">删除所有Listing</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
