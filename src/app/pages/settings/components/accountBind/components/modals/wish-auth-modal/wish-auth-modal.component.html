<div class="pop-content">
  <div class="modal-header">
    <h4 class="modal-title">添加Wish账号</h4>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card card-block">
      <div>
        <ul>
          <li>
            <label>自定义名称：</label>
            <input type="text" class="form-control" [(ngModel)]="displayName" />
          </li>
        </ul>
        <div class="card card-block" *ngIf="authLoginUrl != null">
          <ol>
            <li>
              <a class="btn btn-primary" [href]="authLoginUrl" target="_blank">重新打开授权页</a>
            </li>
          </ol>
        </div>
        <button class="btn btn-primary" *ngIf="authLoginUrl == null" type="button" (click)="fetchLoginUrl()">去授权</button>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="btn-group">
      <button class="btn btn-default" (click)="closeModal()">取消</button>
      <button class="btn btn-primary"  *ngIf="authLoginUrl != null" (click)="authSuccess()">授权成功</button>
    </div>
  </div>
</div>
