<div class="pop-content">
  <div class="modal-header">
    <h4 class="modal-title">设置客服</h4>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <label>
      <span class="explain">说明</span>
      每个账号只可设置唯一客服用户。
    </label>
    <select2 class="country-select" [data]="userItems" [options]="options" [width]="360" [value]="value" (valueChanged)="onChanged($event)"></select2>
  </div>
  <div class="modal-footer">
    <button class="btn btn-sm btn-default" (click)="closeModal()">取消</button>
    <button class="btn btn-sm btn-primary" (click)="onSave()">保存</button>
  </div>
</div>
