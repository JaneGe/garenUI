<form class="smmodal" [formGroup]="basicInfoForm" (ngSubmit)="OnSubmit(basicInfoForm.value)" id="form">
  <div class="pop-content">
    <div class="modal-header head">
      <h4 class="modal-title mytitle">设置登录信息
        <span class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </span>
      </h4>
    </div>
    <div class="modal-body">
      <div class="card card-block">
        <div class="form-group">
          <label for="name">用户名：<span class="bg-danger">必填</span></label>
          <input type="text" class="form-control" id="name"   placeholder="请输入用户名" formControlName="name">
        </div>
        <div class="form-group">
          <label for="password">密码：<span class="bg-danger">必填</span></label>
          <input type="text" class="form-control" id="password" placeholder="请输入密码" formControlName="password">
        </div>
      <!--  <div class="form-group">
          <label for="paypassword">支付密码：<span class="bg-danger">必填</span></label>
          <input type="text" class="form-control" id="paypassword" placeholder="请输入支付密码" formControlName="paypassword">
        </div>-->
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-sm pull-right submit">确定</button>
      <button class="btn btn-sm pull-right cancel" (click)="closeModal()">取消</button>
    </div>
  </div>
</form>
