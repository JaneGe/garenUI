<div class="wrapper card card-block">
  <div class="tab-header">
    <ul>
      <li *ngFor="let tab of tabs" (click)="tabChoose(tab)" [class.tab-selected]="tab.selected">
        <span>{{tab.name}}</span>
      </li>
    </ul>
  </div>
  <ali-purchase *ngIf="selectedTab.name == '1688订单'"></ali-purchase>
  <other-purchase *ngIf="selectedTab.name == '其他订单'"></other-purchase>
</div>
