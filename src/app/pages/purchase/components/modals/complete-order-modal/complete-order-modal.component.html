<div class="pop-content">
  <div class="modal-header">
    <span class="modal-title">手动创建订单</span>
  </div>
  <div class="modal-body">
    <button class="btn btn-primary" style="margin-bottom:10px;" (click)="addHandworkOrder()">增加订单</button>
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>单价</th>
          <th>运费</th>
          <th>优惠</th>
          <th>订单号</th>
          <th>跟踪号码</th>
          <th>数量</th>
          <th>备注</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of orderItem;let i = index">
          <td>
            <input type="text" class="short-form-control">
          </td>
          <td>
            <input type="text" class="short-form-control">
          </td>
          <td>
            <input type="text" class="short-form-control">
          </td>
          <td>
            <input type="text" class="short-form-control">
          </td>
          <td>
            <input type="text" class="short-form-control">
          </td>
          <td>
            <input type="text" class="short-form-control">
          </td>
          <td>
            <textarea class="form-control"></textarea>
          </td>
          <td>
            <button class="btn btn-primary btn-xs">保存</button>
            <button class="btn btn-danger btn-xs" (click)="deleteOrder(i)">删除</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="modal-footer">
    <div class="btn-group">
      <button class="btn btn-default" (click)="closeModal()">取消</button>
      <button class="btn btn-primary" (click)="closeModal()">确定</button>
    </div>
  </div>
</div>
