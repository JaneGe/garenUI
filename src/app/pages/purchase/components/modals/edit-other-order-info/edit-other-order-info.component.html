<div class="pop-content">
  <div class="modal-header">
    <span class="modal-title">回填订单信息</span>
  </div>
  <div class="modal-body">
    <div class="sku-wrap card card-block">
      <div class="flex-wrap-top flex-wrap">
        <div class="flex-wr">
          <label>SKUCode</label>
          <input type="text" class="form-control" value="{{skuCode}}" disabled>
        </div>
        <div class="flex-wr" style="width:300px">
          <label>属性</label>
          <div class="prop-wrap" *ngIf="purchaseUrlLines&&purchaseUrlLines.length>0">
            <label class="label label-primary" *ngFor="let item of purchaseUrlLines">{{item.attrs}}</label>
            <!--<label class="label label-primary">{{item.AttrText}}</label>-->
            <!--<label class="label label-primary">17*28</label>-->
          </div>
        </div>
        <div class="flex-wr" style="width:150px">
          <label>平台比例(平台:采购)</label>
          <input type="text" class="form-control" value="1:1" disabled>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label>
            选择账号
          </label>
          <select2 class="country-select" [data]="accountItems" [options]="options" [width]="311" [value]="value" (valueChanged)="onChanged($event)"></select2>
        </div>
        <div class="col-md-6">
          <label>
            订单号
          </label>
          <input type="text" class="form-control form-control-sm" placeholder="下单号" [(ngModel)]="otherOrderNumber">
        </div>
      </div>
      <div class="flex-wrap">
        <div class="flex-wr">
          <label>
            单价
          </label>
          <input type="text" class="form-control" placeholder="单价" [(ngModel)]="skuPrice" (blur)="CaleForTotalPrice()">
        </div>
        <div class="flex-wr">
          <label>
            数量
          </label>
          <input type="text" class="form-control" placeholder="数量" [(ngModel)]="orderCount" (blur)="CaleForTotalPrice()">
        </div>
        <div class="flex-wr">
          <label>
            运费
          </label>
          <input type="text" class="form-control" placeholder="运费" [(ngModel)]="shippingFee" (blur)="CaleForTotalPrice()">
        </div>
        <div class="flex-wr">
          <label>
            折扣
          </label>
          <input type="text" class="form-control" placeholder="折扣" [(ngModel)]="disCount" (blur)="CaleForTotalPrice()">
        </div>
        <div class="flex-wr">
          <label>
            总价
          </label>
          <input type="text" class="form-control" placeholder="总价" [(ngModel)]="totalPrice" >
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="btn-group">
      <button class="btn btn-default" (click)="closeModal()">取消</button>
      <button class="btn btn-primary" (click)="onSave()">保存</button>
    </div>
  </div>
</div>
