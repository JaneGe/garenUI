<form id="form" (submit)="Onsubmit(remarks.value)">
  <div class="pop-content">
    <div class="modal-header head">
      <h4 class="modal-title mytitle">添加备注</h4>
      <button class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-control">
        <p>
          <span>备注：
            <span class="blank"></span>
          </span>
        </p>
        <textarea name="remark" id="remark" rows="8" #remarks></textarea>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-sm pull-right submit">保存</button>
      <a href="javascript:;" class="btn btn-sm pull-right cancel" (click)="closeModal()">取消</a>
    </div>
  </div>
</form>
