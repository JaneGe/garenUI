<div class="pop-content">
  <div class="modal-header">
    <span class="modal-title">包裹详情</span>
  </div>
  <div class="modal-body">
    <div class="input-group">
      <select class="form-control"  [(ngModel)]="searchType" (change)="onSearchTypeChanged($event)">
        <option *ngFor="let type of suppprtSearchTypes" [value]="type.value">
          {{type.text}}
        </option>
      </select>
      <input type="text" [(ngModel)]="searchText" class="form-control">
      <div class="btn-group">
        <button class="btn btn-primary" (click)="doSearch()">搜索</button>
      </div>
    </div>
    <form class="pagination-wrapper">
      <div class="form-group pages">
        <pagination-controls class="my-pagination" id="pager" (pageChange)="pageChanged($event)" maxSize="9" directionLinks="true"
          autoHide="true" previousLabel="上一页" nextLabel="下一页" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
          screenReaderCurrentLabel="You're on page">
        </pagination-controls>
      </div>
      <div class="form-group options pages">
        <div class="input-group input-group-sm">
          <select class="form-control" name="pageChangedName" [(ngModel)]="pageSize" (ngModelChange)="loadData()">
            <option>1</option>
            <option>5</option>
            <option>10</option>
            <option>20</option>
            <option>50</option>
            <option>100</option>
            <option>200</option>
          </select>
          <span class="input-group-addon addon-right">条/页</span>
          <span class="input-group-addon addon-right">共{{total}}条数据</span>
        </div>
      </div>
    </form>
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th>SKU</th>
          <th>数量</th>
          <th>缺</th>
          <th>订单号</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of item | paginate: { id: 'pager',
        itemsPerPage:pageSize,
        currentPage:pageNumber,
        totalItems:total};let i = index">
          <td>{{item.skuCode}}</td>
          <td>{{item.quantity}}</td>
          <td>{{item.lackQuantity}}</td>
          <td>{{item.orderNumber}}</td>
        </tr>
      </tbody>
    </table>
    <form class="pagination-wrapper">
      <div class="form-group pages">
        <pagination-controls class="my-pagination" id="pager" (pageChange)="pageChanged($event)" maxSize="9" directionLinks="true"
          autoHide="true" previousLabel="上一页" nextLabel="下一页" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
          screenReaderCurrentLabel="You're on page">
        </pagination-controls>
      </div>
      <div class="form-group options pages">
        <div class="input-group input-group-sm">
          <select class="form-control" name="pageChangedName" [(ngModel)]="pageSize">
            <option>1</option>
            <option>5</option>
            <option>10</option>
            <option>20</option>
            <option>50</option>
            <option>100</option>
            <option>200</option>
          </select>
          <span class="input-group-addon addon-right">条/页</span>
          <span class="input-group-addon addon-right">共{{total}}条数据</span>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <div class="btn-group">
      <button class="btn btn-primary" (click)="closeModal()">关闭</button>
    </div>
  </div>
</div>
