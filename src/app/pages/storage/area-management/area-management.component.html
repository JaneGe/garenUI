<div class="btn-group" style="margin:10px 0 30px 0">
  <button class="btn btn-primary btn-sm" [routerLink]="['/pages/storage/setting']">
    <i class="ion-reply"></i> 返回仓库设置</button>
</div>
<div class="area-wrapper">
  <div class="card-wrapper" *ngFor="let item of areas;let i = index">
    <div class="card">
      <div class="lock" *ngIf="item.isLocked">
        <i class="ion-locked"></i>
      </div>
      <span>{{item.code}}区</span>
      <div class="type-box">
        <!--<button class="btn btn-xs btn-primary" *ngFor="let type of item.types">{{type}}</button>-->
      </div>
      <div class="area-block">
        <i class="ion-unlocked" *ngIf="!item.isLocked"></i>
        <i class="ion-locked" *ngIf="item.isLocked"></i>
        <!--<a href="javascript:;" [routerLink]="['/pages/storage/shelf-management',item.id]">点击进行区域管理</a>-->
        <button class="btn btn-sm btn-danger" *ngIf="!item.isLocked" (click)="lockArea(item)">锁定</button>
        <button class="btn btn-sm btn-warning" *ngIf="item.isLocked" (click)="unlockArea(item)">解锁</button>
      </div>
    </div>
  </div>
</div>
