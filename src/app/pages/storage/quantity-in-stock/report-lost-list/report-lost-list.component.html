<div *ngIf="hasData">
<form class="pagination-wrapper" >
  <div class="form-group pages">
    <pagination-controls class="my-pagination" id="pager"
                         (pageChange)="pageChanged($event)"
                         maxSize="9"
                         directionLinks="true"
                         autoHide="true"
                         previousLabel="上一页"
                         nextLabel="下一页"
                         screenReaderPaginationLabel="Pagination"
                         screenReaderPageLabel="page"
                         screenReaderCurrentLabel="You're on page">
    </pagination-controls>
  </div>
  <div class="form-group options pages">
    <div class="input-group input-group-sm">
      <select class="form-control" name="pageChangedName" [(ngModel)]="pageSize" (ngModelChange)="loadData()">
        <option>1</option>
        <option>5</option>
        <option>10</option>
        <option>20</option>
        <option>50</option>
        <option>100</option>
        <option>200</option>
      </select>
      <span class="input-group-addon addon-right">条/页</span>
      <span class="input-group-addon addon-right">共{{dataNumber}}条数据</span>
      <span class="input-group-addon addon-right out">导出</span>
    </div>
  </div>
</form>
<div class="table-wrap">
  <table class="table table-hover table-bordered gap" id="reportloss">
    <thead>
    <tr class="black-muted-bg">
      <th>货架</th>
      <th>商品SKU</th>
      <th>系统总量</th>
      <th>实际存量</th>
      <th>状态</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let i of reportLoss|paginate: { id: 'pager',
                                                      itemsPerPage: pageSize,
                                                      currentPage: pageNumber,
                                                      totalItems: dataNumber}">
      <td>{{i.shelf}}</td>
      <td>{{i.SKU}}</td>
      <td>{{i.total}}</td>
      <td>{{i.available}}</td>
      <td [ngClass]="{'text-success':i.status=='已确认'}">{{i.status}}</td>
      <td>
        <button class="btn btn-sm btn-default" (click)="changeStatus(i.SKU)">确认</button>
        <button class="btn btn-sm btn-default" (click)="openDetailModal(i)">详细</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<form class="pagination-wrapper" *ngIf="pageSize>=20">
  <div class="form-group pages">
    <pagination-controls class="my-pagination" id="pager"
                         (pageChange)="pageChanged($event)"
                         maxSize="9"
                         directionLinks="true"
                         autoHide="true"
                         previousLabel="上一页"
                         nextLabel="下一页"
                         screenReaderPaginationLabel="Pagination"
                         screenReaderPageLabel="page"
                         screenReaderCurrentLabel="You're on page">
    </pagination-controls>
  </div>
  <div class="form-group options pages">
    <div class="input-group input-group-sm">
      <select class="form-control" name="pageChangedName" [(ngModel)]="pageSize" (ngModelChange)="loadData()">
        <option>1</option>
        <option>5</option>
        <option>10</option>
        <option>20</option>
        <option>50</option>
        <option>100</option>
        <option>200</option>
      </select>
      <span class="input-group-addon addon-right">条/页</span>
      <span class="input-group-addon addon-right">共{{dataNumber}}条数据</span>
      <span class="input-group-addon addon-right out">导出</span>
    </div>
  </div>
</form>
</div>
<div *ngIf="!hasData" class="none">暂时没有报损数据</div>
