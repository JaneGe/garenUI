<ul class="al-msg-center clearfix">
  <li class="dropdown">
    <a href class="dropdown-toggle" id="msg-dd1" data-toggle="dropdown" aria-expanded="false">
      <i class="fa fa-bell-o"></i>
      <span>{{ errorList.length }}</span>

      <div class="notification-ring"></div>
    </a>

    <div class="top-dropdown-menu dropdown-menu" aria-labelledby="msg-dd1">
      <i class="dropdown-arr"></i>

      <div class="header clearfix">
        <strong>异常订单统计</strong>
      </div>
      <div class="msg-list">
        <a *ngFor="let item of errorList" routerLink="/pages/order/manualhanding/{{item.link}}" [queryParams]="{pid:item.pid}" (click)="openMenu(item.text)"
          class="clearfix">
          <div class="img-area">
            <!--<img [ngClass]="{'photo-msg-item': !msg.image}"-->
            <!--src="{{ ( msg.image ||  (msg.name | baProfilePicture)) }}">-->
            <span class="ion-alert-circled text-danger fa-2x"></span>
          </div>
          <div class="msg-area">
            <div style="line-height: 24px;">{{ item.text }}</div>
          </div>
        </a>
      </div>
    </div>
  </li>
</ul>
